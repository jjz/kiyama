{{template "header.html"}}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            {{range .articles}}
            <div class="post-preview">
                <a href="/article/{{.Id}}">

                    <h2 class="post-title">
                        {{.Title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{.Subtitle}}
                    </h3>
                </a>
                <p class="post-meta"><a href="#">jjz</a>写于: {{.CreateTime}}</p>
            </div>
            <hr>
            {{end}}
            <ul class="pager">
                {{if gt .page 0}}
                <li class="previous">
                    <a href="?page={{.previous}}">上一页</a>
                </li>
                {{end}}
                {{if eq .hasNext true}}
                <li class="next">
                    <a href="?page={{.next}}">下一页</a>
                </li>
                {{end}}
            </ul>
        </div>
        <div class="col-md-3">

            <script type="text/javascript">
                $(function () {
                    $("#nav-home").addClass("active");
                });
            </script>
        </div>
    </div>
</div>
