{{template "article-header.html" .article}}
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <input type="hidden" value="{{.article.Id}}" class="article-id"/>

                {{.article.Html}}


                <div class="before-and-next cf"><a class="before-article"></a><a class="next-article"></a></div>
            </div>

        </div>
    </div>
</article>
